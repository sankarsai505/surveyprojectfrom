<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="logincss.css">
</head>

<body>
    <div class="div">
        <form class="form">
            <h1>Login Page</h1>
            <label class="label" for="email">Enter Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required class="input">
            <br>
            <label class="label" for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required class="input">
            <br>
            <button type="submit" class="button">Login</button>
        </form>
    </div>
    <footer>
        <p><a href="indexpage1.html">Don't have an account? Register</a></p>
        <p><a href="forgotpassword.html">Forgot Password</a></p>
    </footer>
</body>
</html>
