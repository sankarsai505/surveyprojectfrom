<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="frogtpassword.css">
</head>

<body>
    <div class="div">
        <form class="form" id="password-from">
            <h1 class="h1">Forgot Password</h1>
            <label class="label" for="retype-password">Retype Password</label>
            <input type="password" id="retype-password" name="retype-password" placeholder="Retype password" required class="input">
            <br>
            <br>
            <label class="label" for="new-password">Enter New Password </label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required class="input">
            <br>
            <br>
            <button type="submit" class="button"onclick="pass()">Submit</button>
        </form>
    </div>
    <script src="frogotpasswordscript.js"></script>
</body>

</html>
